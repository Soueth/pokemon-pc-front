<mat-drawer-container #drawnerContainer class="h-full w-full">
	<app-top-login [(opened)]="opened" (index)="index = $event" class="sticky z-10"></app-top-login>

	<app-landing-content #landingContent></app-landing-content>

	<mat-drawer
		class="drawer-login !w-1/3"
		#drawer
		[opened]="opened"
		(closedStart)="opened = false"
		[autoFocus]="true"
		position="end"
		[mode]="'over'"
	>
		<app-sign-side [index]="index"></app-sign-side>
	</mat-drawer>
</mat-drawer-container>
